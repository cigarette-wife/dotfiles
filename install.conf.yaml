- clean: ["~"]

- link:
    ~/.config/fish: config/fish
    ~/.config/nvim: config/nvim
    ~/.config/mise: config/mise
    ~/.config/ghostty: config/ghostty
    ~/.config/starship.toml: config/starship.toml
    ~/.gitconfig:
    ~/.githelpers:
    ~/.gitignore:
    ~/.tmux.conf:
    ~/.digrc:
    ~/.bin:

- shell:
    - command: mise install
      stdout: true
      stderr: true
      description: Installing tools with mise
